<div
  class="card shadow-2xl rounded-2xl flex flex-col py-3 gap-6 px-14 app-graph"
>
  <p-chart
    [type]="typeSelected"
    [data]="data"
    [options]="basicOptions"
    height="300"
    width="300"
  ></p-chart>
  <div class="flex flex-row justify-between gap-10">
    <mat-form-field>
      <mat-label>Selecciona la categoria</mat-label>
      <mat-select
        [(value)]="typeSelected"
        (selectionChange)="onSelectionChangeType($event.value)"
      >
        @for (item of endpoints; track item.value) {
          <mat-option [value]="item.value">{{ item.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Selecciona un filtro</mat-label>
      <mat-select
        [(value)]="selectedEndpoint"
        (selectionChange)="onSelectionChange($event.value)"
      >
        @for (item of graphsTypes; track item.code) {
          <mat-option [value]="item.code">{{ item.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Selecciona un tipo de gr√°fica</mat-label>
      <mat-select
        [(value)]="typeSelected"
        (selectionChange)="onSelectionChangeType($event.value)"
      >
        @for (item of types; track item) {
          <mat-option [value]="item">{{ item }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

  </div>
</div>
