<section class=" bg-black w-full h-[100vh] overflow-hidden relative snap flex">
   
    <div class="absolute top-0 left-0 w-full h-[30%] animate-blurred-fade-in z-0">
      <p-galleria 
        [value]="images" 
        thumbnailsPosition="right" 
        [numVisible]="5"
        style="height: 100%; width: 100%">
        
        <!-- Plantilla para las imágenes principales -->
        <ng-template pTemplate="item" let-item>
          <img 
            [src]="item" 
            class="w-full h-full object-cover"
            style="display: block;" 
          />
        </ng-template>
  
        
        <ng-template pTemplate="thumbnail" let-item>
          <div class="grid grid-nogutter justify-content-center">
            <img [src]="item" class="object-cover h-96" style="margin: 0;" />
          </div>
        </ng-template>
        
      </p-galleria>
    </div>
  
    <!-- Contenido de la sección -->
    <div class="w-full h-full flex flex-col justify-center items-center gap-24 relative z-10 pointer-events-none">
      <div class="hero-container text-center bg-opacity-50 p-8 rounded w-full">
        <h1 class="text-6xl text-primary font-bold">Welcome to the Dashboard</h1>
        <p class="text-2xl text-secondary">This is a dashboard that shows the data of the different endpoints</p>
        <a routerLink="/map" class="text-secondary pointer-events-auto">Translate</a>
      </div>
    </div>
  </section>
